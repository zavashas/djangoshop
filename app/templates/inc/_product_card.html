<div class="col-md-4 mb-4">
    <div class="card h-100">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}"
                 class="card-img-top" style="height: 200px; object-fit: cover;">
        {% endif %}
        <div class="card-body d-flex flex-column">
            <h5 class="card-title">
                <a href="{% url 'catalog_detail' product.id %}" class="text-decoration-none text-dark">
                    {{ product.name }}
                </a>
            </h5>
            <p class="card-text">{{ product.description|truncatechars:100 }}</p>
            <p class="card-text"><strong>{{ product.price }} руб.</strong></p>
            <form method="post" action="{% url 'cart_add' product.id %}" class="mt-auto">
                {% csrf_token %}
                {% if product.id in cart_product_ids %}
    <button type="submit" class="btn btn-success w-100" disabled>
        <i class="bi bi-cart-check-fill"></i> В корзине
    </button>
{% else %}
    <button type="submit" class="btn btn-outline-success w-100">
        <i class="bi bi-cart-plus"></i> В корзину
    </button>
{% endif %}

            </form>
        </div>
    </div>
</div>
