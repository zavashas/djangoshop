{% extends 'app/base.html' %}

{% block title %}Добавить товар{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Добавить товар</h1>

    <form method="post" enctype="multipart/form-data" class="border p-4 bg-light rounded">
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="{% url 'catalog_main' %}" class="btn btn-secondary ms-2">Назад</a>
    </form>
</div>
{% endblock %}
